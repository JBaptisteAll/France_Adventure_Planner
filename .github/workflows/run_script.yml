name: Run Python Script Daily

on:
  schedule:
    - cron: '30 22 * * *'  # Exécute chaque jour à 22H30 UTC
  workflow_dispatch:  # Permet de lancer manuellement si besoin

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install --upgrade pip
          pip install scrapy
      
      - name: Run script
        run: python Weekend_getaway_project.py # Script

      - name: Commit et push des résultats
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add final_results.csv
          git commit -m "Mise à jour automatique de final_results.csv [skip ci]" || echo "Aucune modification à committer"
          git push

